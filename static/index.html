<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flask TODO App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="./app.js" async defer></script>
        <div class="container panel align-items-center justify-content-center">
            <div>
                <div id="task-list" class="list-group"></div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="task-input">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" onclick="submitTask()" >Submit</button>
                    </div>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="name-input" placeholder="Anonymous">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="confirmName()">Confirm</button>
                </div>
            </div>
        </div>
    </body>
</html>
